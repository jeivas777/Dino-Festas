<div class="item-card">
  <div class="img-container"><img [src]="item.imagens[0]" alt="" /></div>
  <div class="info-container">
    <p class="tema">{{ item.tema }}</p>
    <p class="nome">{{ item.nome }}</p>
    <p class="tema">{{ formatCurrency(item.valor) }}</p>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="24px"
      viewBox="0 -960 960 960"
      width="24px"
      fill="#333333"
      (click)="addToCart()"
      *ngIf="!isInEscolherItensPage"
    >
      <path
        d="M440-600v-120H320v-80h120v-120h80v120h120v80H520v120h-80ZM280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM40-800v-80h131l170 360h280l156-280h91L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68.5-39t-1.5-79l54-98-144-304H40Z"
      />
    </svg>
  </div>
</div>

<!-- Toast container fixo -->
<div
  class="toast-container position-fixed bottom-0 end-0 p-3"
  *ngIf="showToast"
  style="z-index: 1100"
>
  <div
    class="toast show text-white bg-success align-items-center border-0"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        aria-label="Close"
        (click)="showToast = false"
      ></button>
    </div>
  </div>
</div>
