<div class="cart-container">
  <div class="cart-header">
    <h1 class="cart-text">Carrinho de compras</h1>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="36px"
      viewBox="0 -960 960 960"
      width="36px"
      fill="#000000"
      (click)="close()"
    >
      <path
        d="m291-240-51-51 189-189-189-189 51-51 189 189 189-189 51 51-189 189 189 189-51 51-189-189-189 189Z"
      />
    </svg>
  </div>

  <!-- Lista de itens no carrinho -->
  <div class="cart-item" *ngFor="let product of cartProducts">
    <div class="product-card">
      <!-- Foto do produto -->
      <img
        [src]="product.imagens[0]"
        alt="{{ product.nome }}"
        class="product-image"
      />

      <!-- Nome e preço do produto -->
      <div class="product-info">
        <h2>{{ product.nome }}</h2>
        <p>{{ formatCurrency(product.valor) }}</p>
      </div>

      <!-- Botão para excluir o item do carrinho -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#EA3323"
        (click)="removeFromCart(product)"
      >
        <path
          d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
        />
      </svg>
    </div>
  </div>

  <!-- Botão para finalizar a compra -->
  <div class="checkout">
    <button (click)="finalizePurchase()">Solicitar locação</button>
  </div>
</div>

<!-- Fundo escuro -->
<div class="background"></div>
