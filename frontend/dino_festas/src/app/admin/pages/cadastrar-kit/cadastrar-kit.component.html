<h1>Cadastrar kit</h1>
<div class="search-container">
  <form
    class="login-form"
    action=""
    #searchForm="ngForm"
    (ngSubmit)="onSubmit(searchForm)"
  >
    <div class="form-field-container">
      <label class="label" for="">Nome</label>
      <input
        class="input"
        name="nome"
        id="nome"
        required
        [(ngModel)]="nome"
        #descriÃ§Ã£oRef="ngModel"
      />
    </div>

    <div class="form-field-container">
      <label class="label" for="">Imagens</label>
      <input
        class="input"
        name="imagens"
        id="imagens"
        type="file"
        accept="image/*"
        required
        [(ngModel)]="imagens"
        #imagensRef="ngModel"
      />
    </div>

    <div class="button-container">
      <button
        type="button"
        class="cadastrar"
        [routerLink]="['/admin/gerenciar-kits']"
      >
        Cancelar
      </button>
      <button type="submit" class="pesquisar">Cadastrar</button>
    </div>
  </form>
</div>
